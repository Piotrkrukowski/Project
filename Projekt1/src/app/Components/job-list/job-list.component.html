<div class="container">
    @for(job of data; track job){
        <div class="container bg-light box-shadow" style="border-radius: 30px; margin-top: 10px; float: left;">
            <ul>
                <li><a href="{{job.redirect_url}}">{{job.title}}</a></li>
                <li>{{job.location.display_name}}</li>
                <li>{{job.company.display_name}}</li>
                <li>Salary:{{job.salary_max}}</li>
            </ul>  
        </div>
    }
</div>
