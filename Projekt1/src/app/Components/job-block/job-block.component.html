<div class="container job-block">
    @for(job of data; track job){
        <div class="container bg-light job-block-content">
                <a href="{{job.redirect_url}}">{{job.title}}</a><br>
                {{job.location.display_name}}<br>
                {{job.company.display_name}}<br>
                Salary:{{job.salary_max}}
        </div>
}
</div>
