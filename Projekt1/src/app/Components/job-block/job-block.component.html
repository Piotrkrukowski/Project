@for(job of data; track job){
    <div class="job-block-component-body">
        <div class="job-block-component-header">
        {{job.title}}
        
        </div>
        <div class="job-block-component-company">
            {{job.location.display_name}}<br>
            {{job.company.display_name}}
        </div>
        <div class="job-block-component-salary">
            Salary:
            {{job.salary_max}}
        </div>   
    </div>  
}
